<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <style>
        .gold {
            background-color: gold !important;
        }

        .silver {
            background-color: silver !important;
        }

        .bronze {
            background-color: #cd7f32 !important; /* Bronze color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Leaderboard</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Atcoder ID</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Populated with hardcoded data -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Popper.js and jQuery are required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript to populate the leaderboard -->
    <script>
        // Hardcoded leaderboard data
        const leaderboardData = [
        ];
        // const link="https://github.com/rajb957/sample/blob/main/data.json";
        // set request cors to no-cors
        const link = 'https://raw.githubusercontent.com/rajb957/sample/main/data.json';

        fetch(link)
            .then((response) => response.json())
            .then((json) => populateLeaderboard(json))
            .catch((error) => console.error(error));
        // Function to populate the leaderboard
        function populateLeaderboard(data) {
            const tbody = document.getElementById("leaderboardBody");
            tbody.innerHTML = ""; // Clear existing data

            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item["No"]}</td>
                    <td>${item["Name"]}</td>
                    <td>${item["Atcoder ID"]}</td>
                    <td>${item["Rank"]}</td>
                `;

                // Add classes for top three entries
                if (index === 0) {
                    // row.addatt;
                    row.innerHTML = `
                    <td class="gold">${item["No"]}</td>
                    <td class="gold">${item["Name"]}</td>
                    <td class="gold">${item["Atcoder ID"]}</td>
                    <td class="gold">${item["Rank"]}</td>
                `;
                    // row.setAttribute("bgcolor", "#FFD700 !important")
                } else if (index === 1) {
                    row.innerHTML = `
                    <td class="silver">${item["No"]}</td>
                    <td class="silver">${item["Name"]}</td>
                    <td class="silver">${item["Atcoder ID"]}</td>
                    <td class="silver">${item["Rank"]}</td>
                `;
                } else if (index === 2) {
                    row.innerHTML = `
                    <td class="bronze">${item["No"]}</td>
                    <td class="bronze">${item["Name"]}</td>
                    <td class="bronze">${item["Atcoder ID"]}</td>
                    <td class="bronze">${item["Rank"]}</td>
                `;
                }

                tbody.appendChild(row);
            });
        }

        // Call the function to populate the leaderboard with hardcoded data
        populateLeaderboard(leaderboardData);
    </script>

    <!-- Custom CSS for top three entries -->
    
</body>
</html>
